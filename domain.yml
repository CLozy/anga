version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - city
  - gratitude
  - ask_weather
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey, I am Anga. Would you like to know the current weather forecast ?"
  - text: "Hi, my name is Anga. Can i tell you the weather forecast?"
  - text: "Hello, I'm Anga. Wanna know about the weather today?"


  utter_weather:
  - text: "This is the current weather forecast {city}"

  utter_ask_city:
  - text: "What is the location?"

  utter_goodbye:
  - text: "Bye"

  utter_gratitude:
  - text: "Welcome"
  - text: "Anytime"
  - text: "You are welcome"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


entities:
- city

slots:
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city


forms:
  location_form:
    required_slots:
      - city

actions:
  - action_weather_forecast
 
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
