version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - location
  - gratitude
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey, I am Anga. Would you like to know the current weather forecast at your location?"
  - text: "Hi, my name is Anga. Can i tell you the weather forecast today?"
  - text: "Hello, I'm Anga. Wanna know about the weather today?"


  utter_weather:
  - text: "This is the current weather forecast {location}"

  utter_ask_location:
  - text: "What is your location?"

  utter_goodbye:
  - text: "Bye"

  utter_gratitude:
  - text: "Welcome"
  - text: "Anytime"
  - text: "You are welcome"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
 
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
