version: "3.1"

rules:

- rule: Activate location form
  steps:
  - intent: city
  - action: location_form
  - active_loop: location_form

- rule: Submit location form
  condition: 
  - active_loop: location_form
  steps:
  - action: location_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_weather_forecast


- rule: Activate region form
  steps:
  - intent: region
  - action: region_form
  - active_loop: region_form

- rule: Submit region form
  condition: 
  - active_loop: region_form
  steps:
  - action: region_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_region_climate

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
